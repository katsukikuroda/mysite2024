{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'forum/css/index.css' %}">
</head>
<body>
    <h1>forumページ</h1>
    {% for topic in topics %}
        <a href="{% url 'forum:forum' topic %}">{{ topic.name }}の掲示板へ</a>
    {% endfor %}

    {# topic変数対応用 #}
    {% comment %}
    {% for topic in topics %}
        <a href="{% url 'forum:forum' topic_from_index %}">{{ topic.name }}の掲示板へ</a>
    {% endfor %}
    {% endcomment %}
</body>
</html>
