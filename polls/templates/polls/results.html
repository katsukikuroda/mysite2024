<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Polls アプリケーション</title>
</head>
<body>
    <h1>Polls</h1>
    <p>Polls index page</p>
    <h1>{{ question.question_text }}</h1>

    <ul>
    {% for choice in question.choice_set.all %}
        <li>{{ choice.choice_text }}：{{ choice.votes }} 票</li>
    {% endfor %}
    </ul>
    
    <a href="{% url 'polls:detail' question.id %}">もう一度投票する</a>
</body>
</html>
